---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps.shudong.com
  resources:
  - mydeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.shudong.com
  resources:
  - mydeployments/finalizers
  verbs:
  - update
- apiGroups:
  - apps.shudong.com
  resources:
  - mydeployments/status
  verbs:
  - get
  - patch
  - update
